name: Run Boat ETL Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ETL script (dry run with test data)
      run: |
        mkdir -p output
        python src/pipeline_pyspark.py -i data/boat_data.csv -o output/data.parquet -s output/data_summary.csv --no-spark
